<!DOCTYPE html>
<html lang="en">
  <head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>coloRandom</title>
  </head>
  <body>
  <section class="random">
    <!-- fix indentation -->
    <h1>COLORANDOM</h1>
    <section class="boxes">
      <div class="boxes__container">
        <box class="boxes__box1 boxes__box">
          <button class="boxes__lockbox"> 
            <img src="assets/unlocked.png" class="boxes__unlocked">
            <img src="assets/locked.png" class="boxes__locked hidden">
          </button>    
        </box>
        <box class="boxes__hex">#EA9999</box>
      </div>
      <div class="boxes__container">
        <box class="boxes__box2 boxes__box">
          <button class="boxes__lockbox"> 
            <img src="assets/unlocked.png" class="boxes__unlocked">
            <img src="assets/locked.png" class="boxes__locked hidden">
          </button>
        </box>
        <box class="boxes__hex">#FACB9C</box>
      </div>
      <div class="boxes__container">
        <box class="boxes__box3 boxes__box">
          <button class="boxes__lockbox"> 
            <img src="assets/unlocked.png" class="boxes__unlocked">
            <img src="assets/locked.png" class="boxes__locked hidden">
          </button>
        </box>
        <box class="boxes__hex">#FFE59A</box>
      </div>
      <div class="boxes__container">
        <box class="boxes__box4 boxes__box">
          <button class="boxes__lockbox"> 
            <img src="assets/unlocked.png" class="boxes__unlocked">
            <img src="assets/locked.png" class="boxes__locked hidden">
          </button>
        </box>
        <box class="boxes__hex">#B6D7A8</box>
      </div>
      <div class="boxes__container">
        <box class="boxes__box5 boxes__box">
          <button class="boxes__lockbox"> 
            <img src="assets/unlocked.png" class="boxes__unlocked">
            <img src="assets/locked.png" class="boxes__locked hidden">
          </button>
        </box>
        <box class="boxes__hex">#A4C4CA</box>
      </div>      
    </section>
    <section class="buttons">
      <button class="buttons__new"> New Palette</button>
      <button class="buttons__save">Save Palette</button>
    </section>
  </section>
<!-- saved section -->
  <section class="saved">
    <h2>Saved Palettes</h2>
    <div class="saved__palettes">
      <p>No saved palettes yet!</p>
    </div>
  </section>
</body>
</html>
<script src="./main.js"></script>
